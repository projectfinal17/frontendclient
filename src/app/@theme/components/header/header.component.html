<div class="header-container"
     [class.left]="position === 'normal'"
     [class.right]="position === 'inverse'">
  <div class="logo-containter">
    <div class="logo" (click)="goToHome()">Plant Store</div>
  </div>
  <!-- <ngx-theme-switcher></ngx-theme-switcher> -->
</div>

<nb-actions *ngIf = 'isLogin'
  size="medium"
  class="header-container"
  [class.right]="position === 'normal'"
  [class.left]="position === 'inverse'">
  <nb-action>
    
    <nb-user  [menu]="userMenu" [name]="user?.name" [picture]="user?.picture" (menuClick)="menuClick($event)" ></nb-user>
  
  </nb-action>
  <nb-action class="control-item Cart"   icon="fa fa-shopping-cart" (click) = "ShowYourCart()"></nb-action>
  <nb-action class="control-item" icon="nb-compose" (click)= "showPost()">nb-bade</nb-action>
</nb-actions>

<nb-actions *ngIf = '!isLogin'
  size="medium"
  class="header-container"
  [class.right]="position === 'normal'"
  [class.left]="position === 'inverse'">
  <nb-action>
    
    <nb-user  [menu]="menuNot" [name]="user?.name" [picture]="user?.picture" (menuClick)="menuClick($event)" ></nb-user>
  
  </nb-action>
  <nb-action class="control-item Cart"  icon="fa fa-shopping-cart" (click) = "ShowYourCart()"></nb-action>
  <nb-action class="control-item" icon="nb-compose" (click)= "showPost()"></nb-action>
</nb-actions>
