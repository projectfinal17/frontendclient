<div class="modal-header">
    <h4 class="modal-title">
      <span>{{'login' | translate }}</span>
    </h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
</div>

<form #dataForm="ngForm" (ngSubmit)="onClickLoginBtn()" >
  <div class="modal-body">

    <div class="row">
      <div class="col-sm-12">
          <div class="form-group">
            <label>{{"user_name" | translate }}</label>
            <input class="form-control" [(ngModel)]="model.userName" name="userName" #userName="ngModel"  >
          </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
          <div class="form-group">
              <label>{{"password" | translate }}</label>
              <input type="password" class="form-control" placeholder="{{'password' | translate }}" 
              [(ngModel)]="model.userName" name="userName" #userName="ngModel"  >
            </div>
      </div>
    </div>

  </div>
  
  
  <div class="modal-footer">
      <button type="submit" class="btn btn-primary" >{{'login' | translate}}</button>
  </div>
  
</form>
