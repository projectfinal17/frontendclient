<div class="row">
  <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let product of serviceList ">
    <div class="m-1">
      <img [src]="product.imageUrlList" class="img img-responsive" style="width : 100%" alt="">
      <div class="card-body text-center no-padding">
        <a href="" class="text-muted">
          <h5>{{ product.productCategory.name }}</h5>
        </a>
        <h5 class="card-title">
          <strong>
            <a>{{ product.name }}</a>
          </strong>
        </h5>
        <p class="card-text">{{ (product.isActive ? 'full' : 'stock') | translate }}</p>
        
        <div class="card-footer">
          <span class="left">{{ product.salePrice }}$</span>
          <span class="right">
            <a style="padding-left: 30px" placement="top" mdbTooltip="Add to Wishlist" container="body" click="">
              <i class="fa fa-shopping-cart" ></i>
              <!-- <img src="./assets/images/iconCart.png" alt="" (click)="AddLocalCart(product)"> -->
            </a>
          </span>
        </div>
        <Button *ngIf="product.isActive" (click)="AddLocalCart(product)">
          Thêm sản phâm vào giỏ hàng
        </Button>
        <Button  (click)="ShowDetail(product)">
          Xem Chi tiết
        </Button>
      </div>
    </div>

  </div>
</div>
