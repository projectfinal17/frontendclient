<div class="modal-header">
    <h4 class="modal-title">
        <span *ngIf="!isEditMode">{{'add_serviceCategory' | translate }}</span>
        <span *ngIf="isEditMode">{{'edit_serviceCategory' | translate }}</span>
    </h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<form #dataForm="ngForm" (ngSubmit)="onClickSaveBtn()">
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label>{{'nameServiceCategory' | translate }}<i class="star">*</i></label>
                    <input type="text" autofocus class="form-control" required [(ngModel)]="model.name"
                    name="name" #name="ngModel"
                    (ngModelChange)="onChangeNameValue(model.id, model.name)">
                    <small class="form-text error" *ngIf="name.errors?.required && name.touched">
                        {{ "is_required" | translate }}
                     </small>
                     <small class="form-text error" *ngIf="!name.errors?.required && name.touched && isDuplicatedName">
                        {{ "duplicated_value" | translate }}
                     </small>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                  <label for="code">{{'codeService' | translate }}<i class="star">*</i></label>
                  <input type="text" class="form-control"  name="code" id="code"
                    (ngModelChange)="onChangeCode($event)"
                       required [(ngModel)]="model.code"  placeholder="ServiceCategory_code" #code="ngModel"/>

                  <small class="form-text error" *ngIf="code.errors?.required && code.touched">
                    {{ "is_required" | translate }}
                  </small>
                  <small class="form-text error" *ngIf="!code.errors?.required && code.touched && isDuplicatedCode">
                    {{ "duplicated_value" | translate }}
                 </small>
                </div>
            </div>
        </div>



    </div>

    <div class="modal-footer">
        <!-- <button type="submit" class="btn btn-primary" [disabled]="!dataForm.form.valid || isDuplicatedForm()">{{'save' | translate}}</button> -->
        <button type="submit" class="btn btn-primary" [disabled] = "!dataForm.form.valid">{{'save' | translate}}</button>

    </div>
</form>
